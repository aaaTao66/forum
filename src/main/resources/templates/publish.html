<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布 - 极客社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/forum.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/forum.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题 (简单扼要) :</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title"
                           placeholder="问题标题...."
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="description">问题补充 (必填,请参照右侧提示) :</label>
                    <textarea id="description" class="form-control" th:text="${description}" name="description"
                              cols="30" rows="10" placeholder="重要的堆栈信息,代码,以及你时如何触发的错误,想要实现什么功能..."></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">添加标签 :</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag"
                           placeholder="输入标签,以逗号分隔 (Java,Spring,Mysql....):"
                           autocomplete="off"
                           onclick="showSelectTag()">
                    <div th:id="select-tag" class="publish-tag-tab">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" th:each="selectCategory,selectCategoryStat : ${tags}" th:class="${selectCategoryStat.first ? 'active':''}">
                                <a th:href="${'#'+selectCategory.categoryName}" aria-controls="home" role="tab"
                                   data-toggle="tab" th:text="${selectCategory.categoryName}">
                                </a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div role="tabpanel" th:id="${selectCategory.categoryName}"
                                 th:each="selectCategory : ${tags}"
                                 th:class="${selectCategoryStat.first ? 'active tab-pane':'tab-pane'}">
                                <span class="label label-info" th:each="selectTag : ${selectCategory.tags}">
                                    <span class="glyphicon glyphicon-tags" onclick="selectTag(this)"
                                          th:data-tag="${selectTag}" th:text="${' '+selectTag}">
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!--<span class="alert alert-danger" th:if="${error} != null"><font color="red">用户未登录!</font></span>-->
                <span class="alert alert-danger" th:if="${error} != null" th:text="${error}"></span>
                <button type="submit" class="btn btn-success btn-publish ">确认发起</button>

            </form>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            <li>问题标题: 请用精简的语言描述您发布的问题,不超过25万字</li>
            <li>问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料</li>
            <li>选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</li>
        </div>
    </div>
</div>
</body>
</html>
